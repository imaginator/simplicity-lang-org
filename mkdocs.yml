site_name: Simplicity
site_url: https://docs.simplicity-lang.org/
site_description: A typed, combinator-based, functional smart contract language without loops or recursion, designed for Bitcoin-like blockchains.
plugins:
  - search:
  - git-revision-date-localized:
  # add this back in when we have more authors
  # - git-committers:
  #     repository: BlockstreamResearch/simplicity-lang-org
  #     branch: main
theme:
  name: material
  custom_dir: overrides
  favicon: assets/logo-symbol.svg
  logo: assets/logo-symbol.svg
  features:
    - announce.dismiss
    - content.action.edit
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tooltips
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black # fallback, overridden by CSS
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
markdown_extensions:
  - attr_list:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite:
  - pymdownx.snippets:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: youtube
          class: youtube
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition:
  - pymdownx.details:
  - pymdownx.tabbed:
      alternate_style: true
extra_css:
  - stylesheets/extra.css
extra:
  generator: false
  social:
    - icon: simple/youtube
      link: https://www.youtube.com/@Blockstream/search?query=simplicity
    - icon: simple/telegram
      link: https://t.me/simplicity_lang
    - icon: fontawesome/brands/github
      link: https://github.com/BlockstreamResearch/simplicity
    - icon: fontawesome/brands/rust
      link: https://crates.io/crates/simplicity
  analytics:
    provider: google
    property: G-CPMC9XLPYJ
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-


            Thanks for your feedback! Help us improve this page by
            logging a documentation <a href="https://github.com/BlockstreamResearch/simplicity-lang-org/issues/new?body=I%20would%20like%20to%20improve%20the%20Simplicity%20documentation%20&labels=documentation&title=documentation%20fix:%20" target="_blank" rel="noopener">issue</a>.

